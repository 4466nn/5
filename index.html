<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ColorOS 16 - 手机应用系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- 性能优化 Meta 标签 --><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><link rel="preconnect" href="https://cdnjs.cloudflare.com"><link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
<!-- 优化系统开始 -->
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><link rel="preconnect" href="https://cdnjs.cloudflare.com">
<link rel="dns-prefetch" href="https://cdnjs.cloudflare.com"><link rel="stylesheet" href="style.css">
<!-- 优化系统结束 --><!-- 关键CSS内联 --><style></style></head>
<body><!-- 锁屏界面 -->
    <div class="lock-screen" id="lockScreen">
        <div></div>
        <div>
            <div class="lock-time" id="lockTime">10:30</div>
            <div class="lock-date" id="lockDate">2023年11月15日 星期三</div>
        </div>
        <div class="unlock-hint">
            <div class="unlock-bar"></div>
            <div class="unlock-text">向上滑动解锁</div>
        </div>
    </div>

    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time" id="currentTime">10:30</div>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- 主屏幕 -->
    <div class="home-screen" id="homeScreen">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="搜索应用、联系人、设置...">
        </div>

        <div class="page-title">应用</div>


        <div class="app-grid" id="appGrid">
            <!-- 应用图标 -->          
            <div class="app-icon" data-app="settings">
                <div class="app-icon-bg icon-settings"></div>
                <span class="app-name">设置</span>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="dock">
        <div class="dock-app icon-phone" data-app="phone"></div>
        <div class="dock-app icon-messages" data-app="messages"></div>
        <div class="dock-app"><i class="fas fa-compass"></i></div>
        <div class="dock-app"><i class="fas fa-music"></i></div>
    </div>

    <!-- 应用窗口 -->
    <div class="app-window" id="appWindow">
        <div class="app-header">
            <span id="appTitle">应用</span>
            <button class="close-btn" id="closeApp">关闭</button>
        </div>
        <div class="app-content" id="appContent">
            <!-- 应用内容将动态加载 -->
        </div>
    </div>

    <!-- 控制中心 -->
    <div class="control-center" id="controlCenter">
        <div class="page-title">控制中心</div>
        <div class="page-subtitle">快捷设置</div>
        
        <div class="control-grid">
            <div class="control-item">
                <div class="control-icon"><i class="fas fa-wifi"></i></div>
                <span>Wi-Fi</span>
            </div>
            <div class="control-item">
                <div class="control-icon"><i class="fas fa-bluetooth-b"></i></div>
                <span>蓝牙</span>
            </div>
            <div class="control-item">
                <div class="control-icon focus-mode-toggle"><i class="fas fa-moon"></i></div>
                <span>专注</span>
            </div>
            <div class="control-item">
                <div class="control-icon"><i class="fas fa-sun"></i></div>
                <span>亮度</span>
            </div>
            <div class="control-item">
                <div class="control-icon"><i class="fas fa-volume-up"></i></div>
                <span>声音</span>
            </div>
            <div class="control-item">
                <div class="control-icon"><i class="fas fa-plane"></i></div>
                <span>飞行</span>
            </div>
            <div class="control-item">
                <div class="control-icon"><i class="fas fa-location-arrow"></i></div>
                <span>位置</span>
            </div>
            <div class="control-item">
                <div class="control-icon"><i class="fas fa-hotdog"></i></div>
                <span>热点</span>
            </div>
        </div>
        
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="搜索设置">
        </div>
    </div>




    <!-- 多任务视图 - 重新设计为堆叠卡片 -->
    <div class="multitask-view" id="multitaskView">
                <div class="multitask-card-stack" id="multitaskCardStack">
            <!-- 应用卡片将动态生成 -->
        </div>
        
        <!-- 清除所有应用按钮 -->
        <button class="multitask-clear-btn" id="multitaskClearBtn">
            <i class="fas fa-trash-alt"></i>
            <span>清除所有</span>
        </button>
    </div>

    <!-- 边缘手势指示器 -->
    <div class="edge-indicator" id="edgeIndicator"></div>

    <!-- 全屏模式提示 -->
    <div class="fullscreen-hint" id="fullscreenHint">
        已进入全屏模式
    </div>

    <!-- 添加应用对话框 -->
    <div class="add-app-dialog" id="addAppDialog">
        <div class="dialog-header">
            <div class="dialog-title">添加链接应用</div>
            <button class="dialog-close" id="dialogClose"><i class="fas fa-times"></i></button>
        </div>
        <div class="dialog-form">
            <div class="form-group">
                <label class="form-label">应用名称</label>
                <input type="text" class="form-input" id="appNameInput" placeholder="输入应用名称">
            </div>
            <div class="form-group">
                <label class="form-label">应用链接</label>
                <input type="text" class="form-input" id="appUrlInput" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label class="form-label">图标URL（可选）</label>
                <input type="text" class="form-input" id="appIconInput" placeholder="https://example.com/icon.png">
            </div>
        </div>
        <div class="dialog-actions">
            <button class="btn btn-secondary" id="dialogCancel">取消</button>
            <button class="btn btn-primary" id="dialogConfirm">添加</button>
        </div>
    </div>

    <!-- 应用管理页面 -->
    <div class="app-window" id="appManagementWindow">
        <div class="app-header">
            <span>应用管理</span>
            <button class="close-btn" id="closeAppManagement">关闭</button>
        </div>
        <div class="app-content">
            <div class="page-title">应用管理</div>
            <div class="page-subtitle">管理已安装的应用</div>
            
            <div class="app-management-grid" id="appManagementGrid">
                <!-- 应用管理项目将动态生成 -->
            </div>
        </div>
    </div>

    <!-- 壁纸设置页面 -->
    <div class="app-window" id="wallpaperWindow">
        <div class="app-header">
            <span>壁纸设置</span>
            <button class="close-btn" id="closeWallpaper">关闭</button>
        </div>
        <div class="app-content">                                               <div class="page-title" style="margin-top: 15px;">我的壁纸</div>
            <div class="wallpaper-grid" id="wallpaperGrid">
                <!-- 壁纸项目将动态生成 -->
            </div>
        </div>
    </div>

    <!-- 相册应用 -->
    <div class="app-window" id="photosWindow">
        <div class="app-header">
            <span>相册</span>
            <button class="close-btn" id="closePhotos">关闭</button>
        </div>
        <div class="app-content">
            <div class="page-title">相册</div>
            <div class="page-subtitle">所有照片</div>
            
            <div class="photo-grid" id="photoGrid">
                <!-- 照片将动态生成 -->
            </div>
        </div>
    </div>
<!-- 应用过渡动画 --><div class="app-transition" id="appTransition"><div class="app-transition-icon" id="appTransitionIcon"><i class="fas fa-apple-alt"></i></div></div><!-- 底部小白条 --><div class="home-indicator"></div> <script></script><script src="script.js"></script></body></html>
